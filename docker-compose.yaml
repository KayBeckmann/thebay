version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bay_postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_HOST_PORT:-8090}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - bay_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bay}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: bay_redis
    restart: unless-stopped
    ports:
      - "${REDIS_HOST_PORT:-8091}:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_REPLICATION_MODE=master
    volumes:
      - bay_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Serverpod Backend
  # =============================================================================
  serverpod:
    build:
      context: ./bay_server
      dockerfile: Dockerfile
    container_name: bay_serverpod
    restart: unless-stopped
    ports:
      - "${SERVERPOD_API_PORT:-8080}:8080"
      - "${SERVERPOD_INSIGHTS_PORT:-8081}:8081"
      - "${SERVERPOD_WEB_PORT:-8082}:8082"
    environment:
      SERVERPOD_MODE: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bay}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SERVERPOD_SERVICE_SECRET: ${SERVERPOD_SERVICE_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - bay_uploads:/app/uploads

  # =============================================================================
  # Test Services (for development/testing)
  # =============================================================================
  postgres_test:
    image: pgvector/pgvector:pg16
    container_name: bay_postgres_test
    profiles:
      - test
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: bay_test
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD}
    volumes:
      - bay_postgres_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:7-alpine
    container_name: bay_redis_test
    profiles:
      - test
    ports:
      - "9091:6379"
    command: redis-server --requirepass ${REDIS_TEST_PASSWORD}
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  bay_postgres_data:
  bay_redis_data:
  bay_postgres_test_data:
  bay_uploads:

networks:
  default:
    name: bay_network
