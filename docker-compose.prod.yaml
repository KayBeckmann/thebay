services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bay_postgres
    restart: always
    ports:
      - "127.0.0.1:${POSTGRES_HOST_PORT:-8090}:5432"  # Only local access
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - bay_postgres_data:/var/lib/postgresql/data
      # Optimize PostgreSQL for production
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-bay}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: bay_redis
    restart: always
    ports:
      - "127.0.0.1:${REDIS_HOST_PORT:-8091}:6379"  # Only local access
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_REPLICATION_MODE=master
    volumes:
      - bay_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # =============================================================================
  # Serverpod Backend
  # =============================================================================
  serverpod:
    build:
      context: ./bay_server
      dockerfile: Dockerfile
    container_name: bay_serverpod
    restart: always
    expose:
      - "8080"  # API (exposed only to nginx)
      - "8081"  # Insights (exposed only to nginx)
      - "8082"  # Web (exposed only to nginx)
    environment:
      SERVERPOD_MODE: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bay}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      SERVERPOD_SERVICE_SECRET: ${SERVERPOD_SERVICE_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - bay_uploads:/app/uploads
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Nginx Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: bay_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - bay_nginx_cache:/var/cache/nginx
      - bay_nginx_logs:/var/log/nginx
    depends_on:
      - serverpod
      - frontend
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Flutter Web Frontend
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: bay_flutter/Dockerfile
    container_name: bay_frontend
    restart: always
    expose:
      - "80"  # Exposed only to nginx
    environment:
      API_URL: http://serverpod:8080
    depends_on:
      - serverpod
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Backup Service (BorgBackup)
  # =============================================================================
  backup:
    build:
      context: ./backup-scripts
      dockerfile: Dockerfile
    container_name: bay_backup
    restart: always
    environment:
      BORG_REPO: /backups/repo
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bay}
      BORG_PASSPHRASE: ${BORG_PASSPHRASE}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount external backup storage in production
      - ${BACKUP_PATH:-./backups}:/backups
      - bay_postgres_data:/var/lib/postgresql/data:ro
      - bay_uploads:/app/uploads:ro
      - bay_backup_logs:/var/log
    networks:
      - backend
    command: >
      sh -c "
        echo 'Backup container started. Waiting for services...';
        sleep 30;
        echo 'Installing cron...';
        apk add --no-cache dcron;
        echo 'Setting up crontab...';
        crontab /backup-scripts/crontab;
        echo 'Starting crond...';
        crond -f -l 2
      "

volumes:
  bay_postgres_data:
    driver: local
  bay_redis_data:
    driver: local
  bay_uploads:
    driver: local
  bay_nginx_cache:
    driver: local
  bay_nginx_logs:
    driver: local
  bay_backup_logs:
    driver: local

networks:
  backend:
    driver: bridge
    internal: true  # Backend network is isolated
  frontend:
    driver: bridge
