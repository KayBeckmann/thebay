<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="bay_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>bay_flutter</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if (!window.isSecureContext) {
      console.warn('Insecure context detected. Stubbing Service Worker to prevent crash.');
      
      const mockServiceWorker = {
        scriptURL: 'mock_service_worker.js',
        state: 'activated',
        postMessage: function() {},
        addEventListener: function() {},
        removeEventListener: function() {},
      };

      const mockRegistration = {
        active: mockServiceWorker,
        installing: null,
        waiting: null,
        scope: '/',
        unregister: function() { return Promise.resolve(true); },
        update: function() { return Promise.resolve(this); },
        onupdatefound: null,
        pushManager: {
          getSubscription: function() { return Promise.resolve(null); },
          subscribe: function() { return Promise.reject(new Error('Stubbed')); },
          permissionState: function() { return Promise.resolve('denied'); },
        },
      };

      // If navigator.serviceWorker is undefined
      if (!navigator.serviceWorker) {
        try {
          Object.defineProperty(navigator, 'serviceWorker', {
            value: {
              register: function() {
                console.log('Service Worker registration stubbed (API missing).');
                return Promise.resolve(mockRegistration);
              },
              getRegistration: function() {
                return Promise.resolve(mockRegistration);
              },
              getRegistrations: function() {
                return Promise.resolve([mockRegistration]);
              },
              ready: new Promise(function() {}), 
              controller: null,
              addEventListener: function() {},
              removeEventListener: function() {},
              dispatchEvent: function() { return false; },
            },
            configurable: true,
          });
        } catch (e) {
          console.error('Failed to stub navigator.serviceWorker:', e);
        }
      } else {
        // If the API exists
        navigator.serviceWorker.register = function() {
          return new Promise((resolve) => {
            console.log('Service Worker registration stubbed (API present).');
            resolve(mockRegistration);
          });
        };
        // Mock getRegistrations too to be safe
         navigator.serviceWorker.getRegistrations = function() {
           return Promise.resolve([]);
         };
         navigator.serviceWorker.getRegistration = function() {
           return Promise.resolve(mockRegistration);
         };
      }
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
